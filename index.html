<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<input type="text" id="formula" />
	<p id="result"></p>
	<script>
	document.getElementById('formula').addEventListener('keyup', function () {
		try {
			document.getElementById('result').innerText = eval(this.value);
		} catch (ex) {}
	});
	</script>
</body>
</html>
